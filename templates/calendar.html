

{% extends 'base.html' %}


{% block style %}

    <link rel="stylesheet" type="text/css" href="/static/assets/css/fullcalendar.min.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/style4.css">

{% endblock style %}

{% block title %} 
Calendar
{% endblock title %} 


{% block body %}
<main>
        <div>
            <div class="content">
                <div class="row">
                    <div class="col-sm-8 col-4 my-5">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card-box mb-0">
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="calendar"></div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade none-border" id="event-modal">
                            <div class="modal-dialog">
                                <div class="modal-content modal-md">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Add Event</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <div class="modal-body"></div>
                                    <div class="modal-footer text-center">
                                        <button type="button" class="btn btn-primary submit-btn save-event">Create event</button>
                                        <button type="button" class="btn btn-danger btn-lg delete-event" data-dismiss="modal">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="add_event" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content modal-md">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Event</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label>Patient Name <span class="text-danger">*</span></label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <label>Event Date <span class="text-danger">*</span></label>
                                <div class="cal-icon">
                                    <input class="form-control datetimepicker" type="text">
                                </div>
                            </div>
                            <div class="m-t-20 text-center">
                                <button class="btn btn-primary submit-btn">Create Event</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-success m-5">Submit</button>
        </div>
</main>
{% endblock body %}
{% block script %}

    <script src="/static/assets/js/jquery-3.2.1.min.js"></script>
    <script src="/static/assets/js/popper.min.js"></script>
    <script src="/static/assets/js/jquery.slimscroll.js"></script>
    <script src="/static/assets/js/select2.min.js"></script>
    <script src="/static/assets/js/moment.min.js"></script>
    <script src="/static/assets/js/jquery-ui.min.html"></script>
    <script src="/static/assets/js/fullcalendar.min.js"></script>
	<script src="/static/assets/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/jquery.fullcalendar.js"></script>
    <script src="/static/assets/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/static/assets/js/app.js"></script>

{% endblock script %}
